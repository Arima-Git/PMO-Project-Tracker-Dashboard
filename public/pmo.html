<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PMO Project Tracker Dashboard</title>
<style>
/* CSS copied from index.html */
  :root {
    --bg: #f9fafb;
    --card: #ffffff;
    --muted: #64748b;
    --text: #1e293b;
    --accent: #3b82f6;
    --border: #e2e8f0;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
  }
  header {
    padding: 24px 20px 10px;
    border-bottom: 1px solid var(--border);
    background: #fff;
    position: sticky; top: 0; z-index: 100;
  }
  h1 {
    margin: 0;
    font-size: 22px;
    color: var(--text);
  }
  .sub { color: var(--muted); font-size: 13px; margin-top: 4px; }
  .container { padding: 20px; }
  .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .kpis { grid-column: span 12; display: grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap: 16px; }
  .kpi .label { color: var(--muted); font-size: 13px; }
  .kpi .value { font-size: 26px; font-weight: 600; color: var(--accent); }
  .filters { grid-column: span 12; display: flex; flex-wrap: wrap; gap: 16px; }
  .filters select, .filters input {
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    font-size: 14px;
    flex: 1;
    min-width: 180px;
    transition: all 0.2s ease;
  }
  .filters select:focus, .filters input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
  }
  .table-wrap { grid-column: span 12; overflow: auto; max-height: 65vh; }
  table { width: 100%; border-collapse: collapse; font-size: 13px; }
  thead th {
    position: sticky; top: 0; background: #f1f5f9;
    text-align: left; padding: 10px; border-bottom: 1px solid var(--border);
    white-space: nowrap;
    z-index: 3;
  }
  tbody td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
  tbody tr:hover { background: #f9fafc; }
  .badge {
    display: inline-block; padding: 3px 10px; border-radius: 999px;
    background: #f1f5f9; border: 1px solid var(--border); font-size: 12px;
  }
</style>
</head>
<body>

</body>
</html>
