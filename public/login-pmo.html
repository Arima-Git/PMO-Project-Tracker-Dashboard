<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMO/Viewer Dashboard Login</title>
  <style>
    body { background: #f9fafb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #1e293b; margin: 0; }
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; border: 1px solid #e2e8f0; }
    h2 { margin-bottom: 24px; text-align: center; color: #3b82f6; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 15px; }
    input:focus { outline: none; border-color: #3b82f6; }
    .btn { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #3b82f6; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px; }
    .btn:hover { background: #2563eb; }
    .error { color: #ef4444; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>PMO / Viewer Login</h2>
    <form id="pmoLoginForm">
      <div class="form-group">
        <label for="pmoUsername">Username</label>
        <input type="text" id="pmoUsername" name="username" required />
      </div>
      <div class="form-group">
        <label for="pmoPassword">Password</label>
        <input type="password" id="pmoPassword" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div id="pmoLoginError" class="error" style="display:none;"></div>
    </form>
  </div>
  <script>
    document.getElementById('pmoLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('pmoUsername').value;
      const password = document.getElementById('pmoPassword').value;
      const errorDiv = document.getElementById('pmoLoginError');
      errorDiv.style.display = 'none';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.role) {
          if (data.role === 'manager') {
            window.location.href = '/pmo';
          } else if (data.role === 'viewer') {
            window.location.href = '/viewer';
          } else if (data.role === 'admin') {
            window.location.href = '/admin';
          } else {
            errorDiv.textContent = 'Unknown role.';
            errorDiv.style.display = 'block';
          }
        } else {
          errorDiv.textContent = data.message || 'Login failed.';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Server error.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
